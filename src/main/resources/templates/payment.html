<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org">
<head>
<link rel="stylesheet" type="text/css" th:href="@{css/cssPayment.css}">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link href="https://fonts.googleapis.com/css?family=DM+Serif+Text&display=swap" rel="stylesheet">
	<title>Payment Page</title>
</head>
<body>
	<header>
		<div>
			<a href="/">Home</a>
		</div>
		<div>
			<form action="#" th:action="@{/logout}" method="post">
				<input class="logOutButton" type="submit" value="Logout" />
			</form>
		</div>
	</header>
	<h2>Please insert your payment details</h2>
	<form class="formStyle" th:action ="@{/addPayment}" method="POST" th:object="${payment}">
	<!-- Functionality missing from the selector. -->
	<select name="type" th:field="*{type}" required>
		<option value="VISA">Visa</option>
		<option value="MasterCard">MasterCard</option>
		<option value="American Express">American Express</option>
		<option value="PayPal">PayPal</option>
	</select>
	<!-- <input type="text"  th:field="*{type}" placeholder="Card Type">  -->
	
	<input type="text" th:field="*{cardNumber}" placeholder="Insert Card Number" required>
	<input type="text" th:field="*{expiryDate}" placeholder="expiry date" required >
	<br>
	<div class="twoButtons">
	<input type="submit" value="Process Payment" name="Process Payment" >
	<a href="/cancel" class="cancelOrder">Cancel Order</a>
	</div>
	<br><br><br>
	<img src="img/secure-checkout.png" width="500px">
	</form>
	


</body>
</html>
